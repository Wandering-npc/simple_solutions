<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
</head>
<body>
    <h1>Товары</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2><a href="{% url 'trades:item_detail' item_id=item.id %}">{{ item.name }}</a></h2>
                <p>{{ item.description }}</p>
                <p>Цена: {{ item.price }} {{ item.currency }}</p>
                <a href="{% url 'trades:add_to_order' item.id %}">Добавить к заказу</a>
            </li>
        {% endfor %}
    </ul>
<button type="button" id="checkout-button" data-order-id="{{ order_id }}">Сделать заказ</button>
</body>
</html>
